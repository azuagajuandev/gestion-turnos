{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Turnos Disponibles</h2>
    <ul class="list-group mt-4">
        {% for turno in turnos %}
        <li class="list-group-item">{{ turno.fecha }} - {{ turno.hora }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
