{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Iniciar Sesi√≥n</h1>
    <form method="POST" class="mt-4 mx-auto" style="max-width: 400px;">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label for="email" class="form-label">{{ form.email.label }}</label>
            {{ form.email(class="form-control", id="email") }}

    </form>
